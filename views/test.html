<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .receipt-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .receipt-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .receipt-header img {
            width: 100px;
        }

        .details-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .details-table th,
        .details-table td {
            padding: 10px;
            text-align: left;
        }

        .details-table th {
            background-color: #4CAF50;
            color: white;
        }

        .details-table td {
            background-color: #f9f9f9;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="receipt-container" id="receipt">
        <div class="receipt-header">
            <h1>Transaction Receipt</h1>
            <p>Thank you for banking with us!</p>
        </div>

        <table class="details-table">
            <tr>
                <th>Transaction ID</th>
                <td>#123456789</td>
            </tr>
            <tr>
                <th>Account Holder</th>
                <td>John Doe</td>
            </tr>
            <tr>
                <th>Date</th>
                <td>September 21, 2024</td>
            </tr>
            <tr>
                <th>Transaction Type</th>
                <td>Transfer</td>
            </tr>
            <tr>
                <th>Amount</th>
                <td>$1,000.00</td>
            </tr>
            <tr>
                <th>Recipient</th>
                <td>Jane Smith</td>
            </tr>
            <tr>
                <th>Recipient Account</th>
                <td>987654321</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>Completed</td>
            </tr>
        </table>

        <a href="#" id="download" class="download-btn">Download Receipt</a>
    </div>

    <!-- Include the html2pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <script>
        document.getElementById("download").addEventListener("click", function () {
            const receipt = document.getElementById("receipt");
            html2pdf()
                .from(receipt)
                .save('Transaction_Receipt.pdf');
        });
    </script>

</body>

</html>
